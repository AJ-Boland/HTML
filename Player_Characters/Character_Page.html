        .character_tile_grid{

            border-color: yellow;
        }
        .image_item{
            height: auto;
            width: 200px;
            border-width: 2px;
            border-color:black;
            border-style: solid;
            
        }
        #item1{
            grid-column: 1;
        }
        #item2{
